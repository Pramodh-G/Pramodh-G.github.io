{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ with .Content }}
<div class="content">
  {{ . }}
</div>
{{ end }}

<div class="album-grid">
  {{ range .Pages.ByDate.Reverse }}
  <a href="{{ .Permalink }}" class="album-card">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
    <h4 class="image-card-title">{{ .Title }}</h4>
  </a>
  {{ end }}
</div>
{{ end }}
