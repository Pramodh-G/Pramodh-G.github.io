{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ with .Content }}
<div class="content">
  {{ . }}
</div>
{{ end }}

<div class="image-grid">
  {{ range .Pages.ByDate.Reverse }}
  <a href="{{ .Permalink }}" class="image-card">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
  </a>
  {{ end }}
</div>
{{ end }}
