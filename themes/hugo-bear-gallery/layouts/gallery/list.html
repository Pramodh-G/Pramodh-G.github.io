{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
    <div class="content">
      {{ . }}
    </div>
  {{ end }}

  <div class="album-grid">
    {{ $albums := .Sections }}
    {{ $albums = $albums.ByDate.Reverse }}

    {{ range $albums }}
      {{ $album := . }}
      {{ with .Params.albumCover }}
        <a href="{{ $album.RelPermalink }}" class="album-card">
          <img src="{{ . }}" alt="{{ $album.Title }}" loading="lazy">
          <h2>{{ $album.Title }}</h2>
        </a>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
